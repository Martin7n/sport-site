<div class="tabs">
  <button (click)="selectTab('liked')" [class.active]="selectedTab === 'liked'">Liked</button>
  <button (click)="selectTab('created')" [class.active]="selectedTab === 'created'">Created</button>
  <button (click)="selectTab('generate')" [class.active]="selectedTab === 'generate'">Generate New</button>
  <button
    (click)="goToCreatedWorkouts()"
    class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition duration-200 shadow-md"
  >
    View Created Workouts
  </button>
</div>


<!-- Liked Tab Content -->
<div *ngIf="selectedTab === 'liked'">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>

  <div *ngIf="!loading && !error" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div *ngFor="let item of likedData" class="bg-white rounded-lg shadow p-4">
      
      <div class="flex gap-4">
        <img [src]="item.randomImage" class="w-24 h-24 object-cover rounded-md" />
        <div>
          <h3 class="text-lg font-semibold">{{ item.type }}</h3>
          <p><strong>Equipment:</strong> {{ item.equipment }}</p>
          <p><strong>Exercises:</strong></p>
          <ul>
            <li *ngFor="let ex of item.exercises">{{ ex.name }}</li>
          </ul>
          
        </div>
        
      </div>
       <p>Likes: {{ item.likeCount }}</p>
          <button (click)="removeFromLiked(item)">Remove</button>

    </div>
  </div>

  <div class="mt-4">
    <button (click)="scrollToTop()" class="px-4 py-2 bg-gray-700 text-white rounded">
      Go to Top ↑
    </button>
  </div>
</div>


<!-- Generate Tab -->
<div *ngIf="selectedTab === 'generate'">
  <h2>Generated Complex</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="generatedComplex" class="complex-card">
    <img [src]="generatedComplex.randomImage" alt="Complex Image" class="complex-image" />
    <div class="complex-info">
      <h3>{{ generatedComplex.type }}</h3>
      <p>Equipment: {{ generatedComplex.equipment }}</p>
      <ul>
        <li *ngFor="let ex of generatedComplex.exercises">{{ ex.name }}</li>
      </ul>
    </div>
  </div>
</div>


 <div *ngIf="selectedTab === 'created'">
    <app-workout-list></app-workout-list>
  </div>

<button
  (click)="scrollToTop()"
  class="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow-lg hover:bg-blue-700 transition"
>
  ↑ Top
</button>
