<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  

  <div>
    <label>Username</label>
    <input formControlName="username">
    <div *ngIf="submitted && f['username'].errors">
      <small *ngIf="f['username'].errors?.['required']">Username is required.</small>
      <small *ngIf="f['username'].errors?.['minlength']">Minimum 2 characters.</small>
      <small *ngIf="f['username'].errors?.['maxlength']">Maximum 20 characters.</small>
    </div>
  </div>

  <div>
    <label>Email</label>
    <input formControlName="email">
    <div *ngIf="submitted && f['email'].errors">
      <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
      <small *ngIf="f['email'].errors?.['minlength']">Minimum 10 characters.</small>
      <small *ngIf="f['email'].errors?.['pattern']">Email format is invalid.</small>
    </div>
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password">
    <div *ngIf="submitted && f['password'].errors">
      <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
      <small *ngIf="f['password'].errors?.['minlength']">Minimum 4 characters.</small>
    </div>
  </div>

  <div>
  <label>Confirm Password</label>
  <input type="password" formControlName="repass" />
  <div *ngIf="submitted && f['repass'].errors">
    <small *ngIf="f['repass'].errors?.['required']">Confirmation is required.</small>
  </div>
</div>

<!-- show mismatch error from group -->
<div *ngIf="submitted && userForm.errors?.['passwordMismatch']">
  <small>Passwords do not match.</small>
</div>

  <button type="submit">Register</button>
</form>
