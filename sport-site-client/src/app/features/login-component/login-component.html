<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
  <h2>Login</h2>

  <div class="form-group">
    <label for="loginId">Email or Username</label>
    <input id="loginId" formControlName="loginId" placeholder="Email or Username" />
    <div *ngIf="submitted && f['loginId'].errors" class="error-messages">
      <small *ngIf="f['loginId'].errors?.['required']">Email or username is required.</small>
      <small *ngIf="f['loginId'].errors?.['minlength']">Minimum 3 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Password" />
    <div *ngIf="submitted && f['password'].errors" class="error-messages">
      <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
      <small *ngIf="f['password'].errors?.['minlength']">Minimum 4 characters.</small>
    </div>
  </div>

  <div class="form-group checkbox-group">
    <input id="rememberMe" type="checkbox" formControlName="rememberMe" />
    <label for="rememberMe">Remember me</label>
  </div>

  <button type="submit" class="btn-submit">Login</button>

  <div class="forgot-password">
    <a href="/forgot-password">Forgot password?</a>
  </div>
</form>
